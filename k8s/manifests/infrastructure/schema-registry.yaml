apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: schema-registry
  name: schema-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schema-registry
  template:
    metadata:
      labels:
        app: schema-registry
    spec:
      containers:
        - image: confluentinc/cp-schema-registry:7.5.0
          name: cp-schema-registry
          ports:
            - containerPort: 8081
          env:
            - name: SCHEMA_REGISTRY_HOST_NAME
              value: schema-registry
            - name: SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS
              value: 'broker:29092'
            - name: SCHEMA_REGISTRY_LISTENERS
              value: http://0.0.0.0:8081

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: schema-registry
  name: schema-registry
spec:
  ports:
    - name: 8081-8081
      port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app: schema-registry
  type: ClusterIP

